<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romanian Real Time</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 10vw; /* Responsive font size */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="time"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: "Europe/Bucharest",
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const timeString = now.toLocaleTimeString('en-RO', options);
            document.getElementById('time').innerText = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
